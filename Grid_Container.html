<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 20px;
            background-color: #b28ef5;
            padding: 10px 
        }
        .grid-container > div {
            background-color: rgba(251, 255, 211, 0.76);
            border: 1px snow;
            text-align: center;
            font-size: 25px;
        }
   
    </style>
</head>
<body>
    <h1>Grid Container</h1>
    <p>A Grid Container consist of grid items arranged in columns and rows </p>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <p>Direct child elements of the grid container automatically becomes grid items.</p>
</body>
</html>
