<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            height: 300px;
            justify-content: space-around;
            grid-template-columns: 100px 100px 100px ;
            gap: 20px;
            background-color: #f5ebbd;
            padding: 20px 
        }
        .grid-container > div {
            background-color: rgba(250, 210, 255, 0.76);
            text-align: center;
            padding: 30px 0;
            font-size: 35px;
        }
    
    </style>
</head>
<body>
    <h1>The Align-Content Property</h1>
    <p>Use the <b>Align-Content</b> property to vertically align the grid inside the container.</p>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        
    </div>
</body>
</html>
